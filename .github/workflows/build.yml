name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Install site dependencies
        run: |
          bundle install --system --gemfile=src/main/g8/site/Gemfile
      - name: Test
        run: |
          sbt g8Test
